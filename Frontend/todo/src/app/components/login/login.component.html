<section class="sign-in">
    <div class="container mt-5">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="../../assets/images/signin-image.jpg" alt="sing up image"></figure>
                <a href=" " class="signup-image-link">Create an account</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Sign in</h2>
                <p>{{loginfailed}}</p>
                <form class="register-form" id="login-form" [formGroup]="loginForm" (ngSubmit)="login()" action="">
                    <div class="form-group">
                        
                        <input type="text" class="form-control" formControlName="username" id="your_name" placeholder="Your Name"/>
                        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                                username not registered
                        </div>
                    </div>
                    <div class="form-group">
                        
                        <input type="password" class="form-control" formControlName="password" id="your_pass" placeholder="Password"/>
                        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                            password error
                    </div>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                    </div>
                </form>
            
            </div>
        </div>
    </div>  
</section>
