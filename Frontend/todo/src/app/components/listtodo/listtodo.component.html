<div class="container">
    <h1 class="task">Tasks</h1>
    <div class="row" *ngFor="let todo of listtodo">
      <div class="col-8">
        <ul class="list-group mb-0 listoftodos">
          <li
            class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2">
  
              <input  type="button" (click)="todoDetail(todo.id)" class="btn  todo" value="{{todo.task}}">
          </li>
          </ul>
         
      </div>
    </div >
    <div class="buttons">
      <button routerLink="/todo"  class="btn addtodo">Add Todo</button>
    <button (click)="logout()" class="btn logout">logout</button>
    </div>
  </div>
