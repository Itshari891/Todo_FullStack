<section class="signup mt-5">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form method="POST" class="register-form" id="register-form" [formGroup]="userForm" (ngSubmit)="register()">
                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input  type="text" formControlName="username"   id="name" placeholder="Your Name"/>
                        <p >{{usernameerror}}</p>
                    </div>
                    <div class="form-group" >
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input   type="email" formControlName="email"  class="form-control"  id="email" placeholder="Your Email"/>
                        <p  >{{emailerror}}</p>
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" formControlName="password"  class="form-control"  id="pass" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input   type="password" formControlName="password2" class="form-control" id="re_pass" placeholder="Repeat your password"/>
                        <p>{{passworderror}}</p>
                    </div>
                    <div class="form-group form-button">
                        <input     type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                    </div>
                </form> 
            </div>
            <div class="signup-image">
                <figure><img src="../../assets/images/signup-image.jpg"></figure>
                <a href="login" class="signup-image-link">I am already member</a>
            </div>
    </div>
    </div>
</section>
